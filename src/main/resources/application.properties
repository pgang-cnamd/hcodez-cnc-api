server.port=8080

spring.http.converters.preferred-json-mapper=gson

#spring.datasource.url=jdbc:mysql://${MYSQL_HOSTNAME}:{MYSQL_PORT}
#spring.datasource.username=${MYSQL_USER}
#spring.datasource.password=${MYSQL_PASS}
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:h2:mem:in-mem-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2

logging.level.root=${SPRING_LOG_LEVEL_ROOT:WARN}
logging.level.org.springframework.web=${SPRING_LOG_LEVEL_WEB:INFO}
logging.level.org.hibernate=${SPRING_LOG_LEVEL_WEB:WARN}